    <h2 class="titulo">Mensaje secreto!</h2>

<body>
    
    <main>
            
            <textarea id="entrada" required placeholder="Ingresa el texto" onkeypress="return ( (event.charCode >= 97 && event.charCode <= 122))" ></textarea >
            <p>&#9888;No ingresar mayúsculas ni caracteres especiales.</p>
            <button class=boton onclick="cifrar();">Cifrar</button>
            <button class=boton onclick="descifrar();">Descifrar</button>
    </main>
    
    <div>
        <textarea id="salida"> </textarea>
        <button class=boton onclick="copyToClipBoard()">Copiar</button>
        
       
        
    </div>

    </footer>
